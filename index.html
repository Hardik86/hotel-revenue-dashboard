<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Revenue Forecaster | Hardik Hariyani</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hotel Revenue Forecaster</h1>
    <p>Created by Hardik Hariyani</p>
  </header>
  <main>
    <section class="card">
      <h2>Enter Your Hotel Data</h2>
      <form id="revenueForm">
        <label>Rooms Available:
          <input type="number" id="roomsAvailable" required>
        </label>
        <label>Rooms Sold:
          <input type="number" id="roomsSold" required>
        </label>
        <label>Your Nightly Rate ($):
          <input type="number" id="yourRate" required>
        </label>
        <button type="submit">Calculate Revenue Metrics</button>
      </form>
      <div id="results"></div>
    </section>
    <section class="card">
      <button id="copyAll">Copy Results</button>
    </section>
  </main>
  <footer>
    <p>Â© 2025 Hardik Hariyani</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
